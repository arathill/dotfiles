format = <ramp><label>
format-padding = 1
label = %{A1:termite --exec='watch sensors' & disown:} %temperature-c%%{A}
ramp-0 = "Ôãã"
ramp-1 = "Ôãä"
ramp-2 = "Ôãâ"
ramp-3 = "Ôãà"
