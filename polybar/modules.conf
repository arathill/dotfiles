;;;;;;;;;;;;;;;
;;   Jgmenu  ;;
;;;;;;;;;;;;;;;
[module/start]
type = custom/script
label = %output%
label-padding = 2
exec = echo "ÔåÉ"
click-left = "termite &"

;;;;;;;;;;;;;;;;;;;
;; Xwindow title ;;
;;;;;;;;;;;;;;;;;;;
[module/title]
type = internal/xwindow
format-padding = 2
label = %title:0:60:...%

;;;;;;;;;;;;;;;;;;;
;; i3 Workspaces ;;
;;;;;;;;;;;;;;;;;;;
[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
fuzzy-match = true
ws-icon-default = ÔåÄ
format = <label-state><label-mode>
label-mode = %mode%
label-mode-padding = 0
